<h4>User Registration Example</h4>

  <div class="d-flex flex-column mt-2 w-50">
    <form class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text">
        <mat-error>Username is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text">
        <mat-error>First Name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput type="text">
        <mat-error>Last Name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" matInput>  
        <mat-error>Email is missing or invalid</mat-error> 
      </mat-form-field>

      <div class="d-flex gap-2">
        <mat-form-field>
          <mat-label>Area</mat-label>
          <input type="text" matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Road</mat-label>
          <input type="text" matInput>
        </mat-form-field>
      </div>
      
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput> 
        <mat-error>Password is missing or invalid</mat-error>    
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput> 
        <mat-error>Confirm Password is missing or invalid</mat-error>  
      </mat-form-field>  

      <button mat-flat-button color="primary">
        Register
      </button>
    </form>
  </div>

  <button mat-flat-button color="primary" class="mt-2">
    Register Another User
  </button>
